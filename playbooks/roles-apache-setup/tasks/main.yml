---
# tasks file for roles-apache-setup
- name: install htttpd
  yum:
   name: httpd
   state: installed
  when: ansible_os_family == "RedHat"

- name: install apache2
  apt:
   name: install apache2
   state: installed
  when: ansible_os_family == "Debian"

- name: copying file
  copy:
   src: /home/ansadmin/index.html
   dest: /var/www/html
   mode: 0666
